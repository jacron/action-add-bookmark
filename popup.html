<!doctype html>
<html lang="en">
  <head>
    <title>Add bookmark (may be duplicate)</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div id="new-bookmark">
    <div id="closer">X</div>
    <h3>
      <span id="dialog-header">Bookmark toevoegen</span>
    </h3>
<!--    <img src="" id="favicon">-->
    <div id="existing">
      <div>
        <span id="header-existing">bookmarks exists</span>
      </div>
      <div id="existing-list"></div>
    </div>

    <form id="form-bookmark">
      <div>
        <div class="label flex-row">
          <div id="label-name">Naam</div>
          <div>
            <button id="trim-title-1" title="title take one">1</button>
            <button id="trim-title-2" title="title take two">2</button>
            <button id="trim-title-1-2" title="restore title">1-2</button>
          </div>
        </div>
        <input class="value" id="name" autofocus>
      </div>
      <div>
        <div class="label flex-row">
          <div id="label-url">Url</div>
          <div>
            <button id="trim-querystring" title="verwijder querystring">?</button>
          </div>
        </div>
        <input class="value" id="url">
      </div>
      <div class="controls">
        <select id="select-folder"></select>
        <button id="cmd-add">Toevoegen</button>
      </div>
    </form>

  </div>
    <script src="config.js"></script>
    <script src="select.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
