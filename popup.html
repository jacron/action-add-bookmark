<!doctype html>
<html lang="en">
  <head>
    <title>Add bookmark (may be duplicate)</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <link href="shared.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div id="new-bookmark">
    <button id="closer">X</button>
    <h3>
      <span id="dialog-header">Bookmark toevoegen</span>
    </h3>
<!--    <img src="" id="favicon">-->
    <div id="existing">
      <div>
        <span id="header-existing">bookmarks exists</span>
      </div>
      <div id="existing-list"></div>
    </div>

    <form id="form-bookmark">
      <div>
        <div class="label flex-row">
          <div id="label-name">Naam</div>
          <div>
            <button id="trim-title-1" title="title take one">1</button>
            <button id="trim-title-2" title="title take two">2</button>
            <button id="trim-title-1-2" title="restore title">1-2</button>
          </div>
        </div>
        <input class="value" id="name" autofocus tabindex="1" title="name">
      </div>
      <div>
        <div class="label flex-row">
          <div id="label-url">Url</div>
          <div>
            <button id="trim-querystring" title="verwijder querystring"
                    tabindex="3"
            >?</button>
          </div>
        </div>
        <input class="value" id="url" tabindex="2" title="url">
      </div>
      <div>
        <div class="label">
          <div id="label-folder">Map</div>
          <div class="value-select">
            <select id="select-folder" tabindex="4" title="parent folder"></select>
          </div>
        </div>
      </div>
      <div class="controls">
        <button id="cmd-more" tabindex="6">Meer...</button>
        <button id="cmd-add" class="btn-default" tabindex="5"
        >Toevoegen</button>
      </div>
    </form>

  </div>

  <!-- dialog tree -->
  <ul id="tree" role="tree" class="dialog"></ul>

  <!--  dialog - background -->
  <div id="dialog-background" tabindex="-1"></div>

  <!--    <script src="config.js"></script>-->
<!--    <script src="select.js"></script>-->
<!--    <script src="util.js"></script>-->
    <script type="module" src="popup.js"></script>
  </body>
</html>
