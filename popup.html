<!doctype html>
<html>
  <head>
    <title>Add bookmark (may be duplicate)</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div id="new-bookmark">
    <h3>
      <img src="" id="favicon">
      Bookmark toevoegen</h3>
    <div>
      <div class="label">Naam</div>
      <input class="value" id="name">
    </div>
    <div>
      <div class="label">Url</div>
      <input class="value" id="url">
    </div>
    <div class="controls">
      <select id="select-folder"></select>
      <button id="cmd-add">Toevoegen</button>
    </div>
  </div>
    <script src="config.js"></script>
    <script src="select.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
