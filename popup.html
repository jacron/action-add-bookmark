<!doctype html>
<html>
  <head>
    <title>Add bookmark (may be duplicate)</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div id="new-bookmark">
    <h3>
      <span id="dialog-header">Bookmark toevoegen</span>
    </h3>
<!--    <img src="" id="favicon">-->
    <div id="existing"></div>
    <div>
      <div class="label" id="label-name">Naam</div>
      <input class="value" id="name" autofocus>
    </div>
    <div>
      <div class="label" id="label-url">Url</div>
      <input class="value" id="url">
<!--      <span id="trim-querystring" title="verwijder querystring">?</span>-->
    </div>
    <div class="controls">
      <select id="select-folder"></select>
      <button id="cmd-add">Toevoegen</button>
    </div>
  </div>
    <script src="config.js"></script>
    <script src="select.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
