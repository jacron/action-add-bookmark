<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bookmarks-tree</title>
    <link href="tree.css" rel="stylesheet" type="text/css">
    <link href="popup.css" rel="stylesheet" type="text/css">
    <link href="shared.css" rel="stylesheet" type="text/css">
</head>
<body>
<div>
    <span id="current-folder-name"></span>
</div>
<button id="closer">X</button>
<h3>
    <span id="dialog-header">Bookmark toevoegen</span>
</h3>
<form id="form-bookmark">
    <div id="tree"></div>

<!--  template tree node -->
<ul>
    <li class="opener" id="node-template" draggable="true">
        <span class="opener"></span>
        <span class="name"></span>
    </li>
</ul>
<div class="controls">
    <button id="cmd-cancel" tabindex="6">Annuleren</button>
    <button id="cmd-add" class="btn-default" tabindex="5"
    >Toevoegen</button>
</div>
</form>

<script src="extended.js" type="module"></script>

</body>
</html>
